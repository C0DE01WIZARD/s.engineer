{% extends 'main.html' %}
{% load static %}
{% block main %}
<title>{{title}}</title>
<h1 class="titletext" align="center">Список оборудования {{system}}</h1>

{% for list in list %}
<div class="addequipments">
    <h4>{{ list.address }}</h4>
    <h3>{{ list.equipment }}</h3>
    <h3>Количество: {{ list.quantity }}</h3>

</div>
{% endfor %}<br>
<a href="{% url 'add_equipments' %}" class="btnaddequipments">
    Добавить оборудование</a><br>
{% endblock %}
