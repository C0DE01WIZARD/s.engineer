{% extends 'main.html' %}
{% load static %}
{% block main %}
<title>{{title}}</title>
<h1 class="titletext" align="center">Список оборудования ИТП</h1>

{% for l in list %}
<div class="addequipments">
    <h4>{{ l.address }}</h4>
    <h3>{{ l.equipment }}</h3>
    <h3>Количество: {{ l.quantity }}</h3>

</div>
{% endfor %}<br>
<a href="{% url 'add_equipments' %}" class="btnaddequipments">
    Добавить оборудование</a><br>
{% endblock %}
