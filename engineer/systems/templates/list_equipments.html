{% extends 'main.html' %}
{% load static %}
{% block main %}
<title>{{title}}</title>
<h1 class="titletext" align="center">Список оборудования ИТП</h1>

{% for l in list %}
<div class="addequipments">
     <h5><strong>{{ l.address }}</strong></h5>
    <h5>Наименование оборудования:{{ l.equipment|upper }}</h5>

</div>
{% endfor %}<br>
<a href="{% url 'add_equipments' %}" class="btnaddequipments">Добавить оборудование</a><br>
{% endblock %}
