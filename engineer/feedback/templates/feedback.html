{% extends 'main.html' %}
{% load static %}
{% block main %}

<title>{{title}}</title>
<h1 class="titletext" align="center">Обратная связь</h1>
<h5 align="center">Напишите свои пожелания по улучшению веб-сервиса s.engineer</h5>
<div class="add">
    <img class="imgfeedback" src="{% static 'images/feedback.jpg' %}" class="homephoto2" align="center">
    <h1 align="center">{{ post }}</h1>
    <form action="{% url 'feedback' %}" method="post">
        {% csrf_token %}
        {% for f in feedback %}
        <div align="left">{{ f.non_field_errors }}</div>

        <h6><label class="form-label" for="{{ f.id_for_label }}"> {{f.label}}: </label>{{ f }}</h6>
        <div class="form-error">{{ f.errors }}</div>
        {% endfor %}



        <button type="submit" class="btnaddfeedback"><a>Отправить отзыв</a></button>
        <br>
    </form>
</div>
{% endblock %}
